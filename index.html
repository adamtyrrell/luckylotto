<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Lucky Lotto Numbers</title>
    <script>
        function numberGenerator(){
            let lottoArray = [];
            while(lottoArray.length < 5){
                let newNumber = Math.floor(Math.random() * 69 + 1);
                if(lottoArray.indexOf(newNumber) === -1) lottoArray.push(newNumber);
                
            }
            let sortedLottoArray = lottoArray.sort(function(a,b){return a - b});
            document.getElementById("number1").innerHTML = sortedLottoArray[0];
            document.getElementById("number2").innerHTML = sortedLottoArray[1];
            document.getElementById("number3").innerHTML = sortedLottoArray[2];
            document.getElementById("number4").innerHTML = sortedLottoArray[3];
            document.getElementById("number5").innerHTML = sortedLottoArray[4];
            document.getElementById("number6").innerHTML = Math.floor(Math.random() * 26) + 1;

}
    </script>
